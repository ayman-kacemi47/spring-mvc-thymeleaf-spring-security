<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"

      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout1"
>
<head>
    <meta charset="UTF-8">
    <title>Products</title>
<!--    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.5/css/bootstrap.min.css" />-->
<!--    <script src="/webjars/bootstrap/5.3.5/js/bootstrap.bundle.js" ></script>-->
</head>
<body>
<div  class="container"   layout:fragment="content1">

    <h2>Products</h2>
    <div class="p-3 d-flex justify-content-between align-items-center">
        <a class="btn btn-primary" th:href="@{/admin/add-product}">New Product</a>
        <form th:action="@{/user/filtredProducts}" method="get" class="row g-3 align-items-center">
            <div class="col-auto">
                <input type="text" name="keyword" class="form-control" placeholder="Search by name"
                       th:value="${keyword}">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>

    </div>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>PRICE</th>
            <th>QUANTITY</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p:${listProducts}" >
            <td th:text="${p.id}"></td>
            <td th:text="${p.name}"></td>
            <td th:text="${p.quantity}"></td>
            <td th:text="${p.price}"></td>
            <td><a class="btn btn-danger" onclick="return confirm('Vous êtes sûr de vouloir supprimer ce produit?');" th:href="@{/admin/deleteProduct(id=${p.id})}">Delete</a>
                <a class="btn btn-info"  th:href="@{/admin/editProduct(id=${p.id})}">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
